<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백상지업 ERP - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- 사이드바 -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold">
                <i class="bx bxs-factory"></i> 백상지업 ERP
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="bx bxs-dashboard me-2"></i>대시보드
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bx bxs-truck me-2"></i>물류 관리
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bx bxs-data me-2"></i>재고 현황
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bx bx-line-chart me-2"></i>통계 분석
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="bx bxs-user-detail me-2"></i>사용자 관리
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="bx bxs-log-out me-2"></i>로그아웃
                </a>
            </div>
        </div>

        <!-- 페이지 컨텐츠 -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="bx bx-menu primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">대시보드</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">720</h3>
                                <p class="fs-5">금일 출하량</p>
                            </div>
                            <i class="bx bxs-truck fs-1 primary-text border rounded-full p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">4,500</h3>
                                <p class="fs-5">현재 재고량</p>
                            </div>
                            <i class="bx bxs-box fs-1 primary-text border rounded-full p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">98%</h3>
                                <p class="fs-5">생산 가동률</p>
                            </div>
                            <i class="bx bxs-factory fs-1 primary-text border rounded-full p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">25</h3>
                                <p class="fs-5">대기 주문</p>
                            </div>
                            <i class="bx bxs-cart fs-1 primary-text border rounded-full p-3"></i>
                        </div>
                    </div>
                </div>

                <div class="row my-5">
                    <div class="col-md-6">
                        <div class="bg-white rounded shadow p-4">
                            <h4 class="mb-4">일일 생산량 추이</h4>
                            <canvas id="productionChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="bg-white rounded shadow p-4">
                            <h4 class="mb-4">재고 현황</h4>
                            <canvas id="inventoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
