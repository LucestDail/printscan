<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .brand-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
        }
        .alert {
            display: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form action="/api/auth/login" method="POST">
            <img class="brand-logo" src="/images/logo.png" alt="로고">
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <div class="alert alert-danger" id="error-message">
                로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
                <label for="username">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember-me"> 로그인 상태 유지
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            
            <div class="mt-3">
                <a href="#" class="text-muted">비밀번호를 잊으셨나요?</a>
            </div>
            
            <p class="mt-5 mb-3 text-muted">&copy; 2024 ERP System</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL 파라미터에서 error 확인
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'true') {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
