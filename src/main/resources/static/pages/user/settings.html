<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="sidebar-container"></div>
        <div id="content">
            <div id="navbar-container"></div>
            
            <div class="container-fluid">
                <div class="row mb-4">
                    <div class="col">
                        <h2>설정</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">일반 설정</h5>
                                
                                <!-- 테마 설정 -->
                                <div class="mb-4">
                                    <h6>테마 설정</h6>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                                        <label class="form-check-label" for="darkModeSwitch">다크 모드</label>
                                    </div>
                                </div>

                                <!-- 알림 설정 -->
                                <div class="mb-4">
                                    <h6>알림 설정</h6>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="emailNotification">
                                        <label class="form-check-label" for="emailNotification">이메일 알림</label>
                                    </div>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="desktopNotification">
                                        <label class="form-check-label" for="desktopNotification">데스크톱 알림</label>
                                    </div>
                                </div>

                                <!-- 언어 설정 -->
                                <div class="mb-4">
                                    <h6>언어 설정</h6>
                                    <select class="form-select" id="languageSelect">
                                        <option value="ko">한국어</option>
                                        <option value="en">English</option>
                                        <option value="ja">日本語</option>
                                    </select>
                                </div>

                                <!-- 시간대 설정 -->
                                <div class="mb-4">
                                    <h6>시간대 설정</h6>
                                    <select class="form-select" id="timezoneSelect">
                                        <option value="Asia/Seoul">아시아/서울 (GMT+9)</option>
                                        <option value="Asia/Tokyo">아시아/도쿄 (GMT+9)</option>
                                        <option value="America/New_York">미국/뉴욕 (GMT-4)</option>
                                    </select>
                                </div>

                                <!-- 데이터 표시 설정 -->
                                <div class="mb-4">
                                    <h6>데이터 표시 설정</h6>
                                    <div class="mb-3">
                                        <label class="form-label">페이지당 항목 수</label>
                                        <select class="form-select" id="itemsPerPage">
                                            <option value="10">10개</option>
                                            <option value="20">20개</option>
                                            <option value="50">50개</option>
                                            <option value="100">100개</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">날짜 형식</label>
                                        <select class="form-select" id="dateFormat">
                                            <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                            <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                            <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                        </select>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-primary" id="saveSettings">
                                    <i class="mdi mdi-content-save"></i> 설정 저장
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">시스템 정보</h5>
                                <div class="mb-3">
                                    <label class="text-muted">시스템 버전</label>
                                    <p class="mb-0">1.0.0</p>
                                </div>
                                <div class="mb-3">
                                    <label class="text-muted">마지막 업데이트</label>
                                    <p class="mb-0">2024-03-21</p>
                                </div>
                                <div class="mb-3">
                                    <label class="text-muted">브라우저</label>
                                    <p class="mb-0" id="browserInfo"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="text-muted">운영체제</label>
                                    <p class="mb-0" id="osInfo"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
