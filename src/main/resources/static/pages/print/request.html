<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인쇄 요청 - ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar will be loaded by JavaScript -->
        <div id="sidebar-container"></div>

        <!-- Page Content -->
        <div id="content">
            <!-- Navbar will be loaded by JavaScript -->
            <div id="navbar-container"></div>

            <div class="container-fluid">
                <div class="row mb-4">
                    <div class="col">
                        <h2>인쇄 요청</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <form id="printRequestForm">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">제목</label>
                                        <input type="text" class="form-control" id="title" name="title" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="department" class="form-label">부서</label>
                                        <select class="form-select" id="department" name="department" required>
                                            <option value="">부서 선택</option>
                                            <option value="HR">인사팀</option>
                                            <option value="FINANCE">재무팀</option>
                                            <option value="SALES">영업팀</option>
                                            <option value="IT">IT팀</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="copies" class="form-label">인쇄 매수</label>
                                            <input type="number" class="form-control" id="copies" name="copies" min="1" value="1" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="priority" class="form-label">우선순위</label>
                                            <select class="form-select" id="priority" name="priority" required>
                                                <option value="LOW">낮음</option>
                                                <option value="MEDIUM" selected>보통</option>
                                                <option value="HIGH">높음</option>
                                                <option value="URGENT">긴급</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="printOptions" class="form-label">인쇄 옵션</label>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="doubleSided" name="doubleSided">
                                                    <label class="form-check-label" for="doubleSided">양면 인쇄</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="color" name="color">
                                                    <label class="form-check-label" for="color">컬러 인쇄</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="stapled" name="stapled">
                                                    <label class="form-check-label" for="stapled">스테이플</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="punched" name="punched">
                                                    <label class="form-check-label" for="punched">펀치</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="files" class="form-label">파일 첨부</label>
                                        <input type="file" class="form-control" id="files" name="files" multiple required>
                                        <div class="form-text">PDF, Word, Excel, PowerPoint 파일만 가능합니다.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="notes" class="form-label">참고사항</label>
                                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">인쇄 요청</button>
                                        <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">도움말</h5>
                                <ul class="list-unstyled">
                                    <li><i class="mdi mdi-information me-2"></i>파일은 최대 10개까지 첨부 가능합니다.</li>
                                    <li><i class="mdi mdi-information me-2"></i>각 파일의 크기는 최대 20MB입니다.</li>
                                    <li><i class="mdi mdi-information me-2"></i>긴급 우선순위는 관리자 승인이 필요합니다.</li>
                                    <li><i class="mdi mdi-information me-2"></i>컬러 인쇄는 추가 비용이 발생할 수 있습니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/print-request.js"></script>
</body>
</html>
