<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인쇄 작업 현황</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">인쇄 작업 현황</h5>
                        <a href="/pages/print-request.html" class="btn btn-primary">
                            <i class="mdi mdi-plus"></i> 새 작업 요청
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>작업명</th>
                                        <th>부서</th>
                                        <th>매수</th>
                                        <th>우선순위</th>
                                        <th>상태</th>
                                        <th>요청일시</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="printJobsList">
                                    <!-- 작업 목록이 여기에 동적으로 추가됩니다 -->
                                </tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="text-center py-5 d-none">
                            <i class="mdi mdi-printer-off" style="font-size: 48px;"></i>
                            <p class="mt-3">진행 중인 인쇄 작업이 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 작업 상세 정보 모달 -->
    <div class="modal fade" id="jobDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">작업 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>작업명:</strong> <span id="modalTitle"></span></p>
                            <p><strong>부서:</strong> <span id="modalDepartment"></span></p>
                            <p><strong>매수:</strong> <span id="modalCopies"></span></p>
                            <p><strong>우선순위:</strong> <span id="modalPriority"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>상태:</strong> <span id="modalStatus"></span></p>
                            <p><strong>요청일시:</strong> <span id="modalCreatedAt"></span></p>
                            <p><strong>시작일시:</strong> <span id="modalStartedAt"></span></p>
                            <p><strong>완료일시:</strong> <span id="modalCompletedAt"></span></p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>인쇄 옵션</h6>
                            <div class="d-flex gap-3">
                                <span id="modalDoubleSided"></span>
                                <span id="modalColor"></span>
                                <span id="modalStapled"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>첨부 파일</h6>
                            <div id="modalFiles" class="list-group">
                                <!-- 파일 목록이 여기에 동적으로 추가됩니다 -->
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>참고사항</h6>
                            <p id="modalNotes" class="text-muted"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancelJobBtn">작업 취소</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/print-status.js"></script>
</body>
</html>
