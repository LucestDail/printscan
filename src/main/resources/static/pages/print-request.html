<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인쇄 작업 요청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">인쇄 작업 요청</h5>
                    </div>
                    <div class="card-body">
                        <form id="printRequestForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="title" class="form-label">작업명</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                                <div class="invalid-feedback">작업명을 입력해주세요.</div>
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label">부서</label>
                                <select class="form-select" id="department" name="department" required>
                                    <option value="">부서 선택</option>
                                    <option value="SALES">영업부</option>
                                    <option value="ACCOUNTING">회계부</option>
                                    <option value="HR">인사부</option>
                                    <option value="PRODUCTION">생산부</option>
                                </select>
                                <div class="invalid-feedback">부서를 선택해주세요.</div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="copies" class="form-label">인쇄 매수</label>
                                    <input type="number" class="form-control" id="copies" name="copies" min="1" required>
                                    <div class="invalid-feedback">인쇄 매수를 입력해주세요.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="priority" class="form-label">우선순위</label>
                                    <select class="form-select" id="priority" name="priority" required>
                                        <option value="LOW">낮음</option>
                                        <option value="MEDIUM" selected>보통</option>
                                        <option value="HIGH">높음</option>
                                        <option value="URGENT">긴급</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="printOptions" class="form-label">인쇄 옵션</label>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="doubleSided" name="doubleSided">
                                            <label class="form-check-label" for="doubleSided">양면 인쇄</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="color" name="color">
                                            <label class="form-check-label" for="color">컬러 인쇄</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="stapled" name="stapled">
                                            <label class="form-check-label" for="stapled">스테이플</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="files" class="form-label">파일 첨부</label>
                                <input type="file" class="form-control" id="files" name="files" multiple required>
                                <div class="invalid-feedback">파일을 선택해주세요.</div>
                                <div id="fileList" class="mt-2"></div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">참고사항</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                                <button type="submit" class="btn btn-primary">작업 요청</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/print-request.js"></script>
</body>
</html>
